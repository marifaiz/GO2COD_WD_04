<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="gallery-header">
    <h1>Responsive Gallery</h1>
  </header>

  <main class="gallery-container">
    <div class="grid">
        <img src="images/image1.jpeg" alt="Image 1" class="grid-item" loading="lazy">
        <img src="images/image10.jpeg" alt="Image 10" class="grid-item" loading="lazy">
        <img src="images/image11.jpg" alt="Image 11" class="grid-item circular" loading="lazy">
        <img src="images/image12.jpeg" alt="Image 12" class="grid-item" loading="lazy">
        <img src="images/image13.jpeg" alt="Image 13" class="grid-item" loading="lazy">
        <img src="images/image14.jpg" alt="Image 14" class="grid-item" loading="lazy">
        <img src="images/image15.jpeg" alt="Image 15" class="grid-item" loading="lazy">
        <img src="images/image16.jpeg" alt="Image 16" class="grid-item" loading="lazy">
        <img src="images/image17.jpeg" alt="Image 17" class="grid-item" loading="lazy">
        <img src="images/image18.jpg" alt="Image 18" class="grid-item circular" loading="lazy">
        <img src="images/image19.jpeg" alt="Image 19" class="grid-item" loading="lazy">
        <img src="images/image2.jpeg" alt="Image 2" class="grid-item circular" loading="lazy">
        <img src="images/image20.jpeg" alt="Image 20" class="grid-item" loading="lazy">
        <img src="images/image21.webp" alt="Image 21" class="grid-item" loading="lazy">
        <img src="images/image22.jpeg" alt="Image 22" class="grid-item" loading="lazy">
        <img src="images/image23.jpeg" alt="Image 23" class="grid-item" loading="lazy">
        <img src="images/image24.jpg" alt="Image 24" class="grid-item" loading="lazy">
        <img src="images/image25.jpg" alt="Image 25" class="grid-item" loading="lazy">
        <img src="images/image3.jpg" alt="Image 3" class="grid-item" loading="lazy">
        <img src="images/image4.jpeg" alt="Image 4" class="grid-item" loading="lazy">
        <img src="images/image5.jpg" alt="Image 5" class="grid-item" loading="lazy">
        <img src="images/image6.jpg" alt="Image 6" class="grid-item" loading="lazy">
        <img src="images/image7.jpg" alt="Image 7" class="grid-item circular" loading="lazy">
        <img src="images/image8.jpg" alt="Image 8" class="grid-item" loading="lazy">
        <img src="images/image9.jpg" alt="Image 9" class="grid-item" loading="lazy">
      </div>
  </main>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <img id="lightbox-image" src="" alt="Full-size view">
  </div>

  <script src="script.js"></script>
</body>
</html>
